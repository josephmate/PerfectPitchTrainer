<html>
    <head>

    </head>
    <body>


        <div><button id="repeatNote" onclick="repeatNote()">Repeat Note</button></div>
        <div>Guess
            <ul>
                <li><button id="guessA"      onclick="guess('A')"     >A</button></li>
                <li><button id="guessASharp" onclick="guess('ASharp')">A Sharp; B Flat</button></li>
                <li><button id="guessB"      onclick="guess('B')"     >B</button></li>
                <li><button id="guessC"      onclick="guess('C')"     >C</button></li>
                <li><button id="guessCSharp" onclick="guess('CSharp')">C Sharp; D Flat</button></li>
                <li><button id="guessD"      onclick="guess('D')"     >D</button></li>
                <li><button id="guessDSharp" onclick="guess('DSharp')">D Sharp; E Flat</button></li>
                <li><button id="guessE"      onclick="guess('E')"     >E</button></li>
                <li><button id="guessF"      onclick="guess('F')"     >F</button></li>
                <li><button id="guessFSharp" onclick="guess('FSharp')">F Sharp; G Flat</button></li>
                <li><button id="guessG"      onclick="guess('G')"     >G</button></li>
                <li><button id="guessGSharp" onclick="guess('GSharp')">G Sharp; A Flat</button></li>
            </ul>
        </div>
        
        <div>Right: <div id="rightCount"/></div>
        <div>Wrong: <div id="wrongCount"/></div>
        <div>Percent: <div  id="percent"/></div>
        
        <div>History
            <div id="history"/>
        </div>

        <div> Guitar
            <table id="guitar">
                <tr>
                    <th>Fret</th>
                    <th>Open</th>
                    <th>1st</th>
                    <th>2nd</th>
                    <th>3rd</th>
                    <th>4th</th>
                    <th>5th</th>
                    <th>6th</th>
                    <th>7th</th>
                    <th>8th</th>
                    <th>9th</th>
                    <th>10th</th>
                    <th>11th</th>
                    <th>12th</th>
                    <th>13th</th>
                </tr>
            </table>
        </div>

        <script src="dist/guitar.js"></script>
    </body>
</html>
